<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>SFU_SURGE_FitPal</title>
    </head>
    <body>
        <div class="header">
            <h1>FitPal</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Register</h2>

                <form action="/register" method="post">
                    <input autocomplete="off" autofocus name="register_username" placeholder="Username" type="text">
                    <input autocomplete="off" autofocus name="register_password" placeholder="Password" type="password">
                    <input type="submit" value="register">
                </form>

            </div>
        </div>
    </body>
</html>
