<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>SFU_SURGE_FitPal</title>
    </head>
    <body>
        <div class="header">
            <h1><a id = "logo" href = "/">FitPal</a></h1>
        </div>
        <div class="container" id = "kendrick">
            <div class="section">

                <h2>Log In</h2>

                <form action="/login" method="post">
                    <input autocomplete="off" autofocus name="username" placeholder="Username" type="text">
                    <br></br>
                    <input autocomplete="off" autofocus name="password" placeholder="Password" type="text" class = "password-input">
                    <br></br>
                    <input type="submit" value="Log In">
                </form>

            </div>
            <div>
                <form action="/register" method="get">
                    <input type="submit" value="Sign up" id = "getstarted">
                </form>
            </div>
        </div>
    </body>
</html>
